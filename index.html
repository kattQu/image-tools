<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具箱 - 在线图片处理工具</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header>
        <h1>图片工具箱</h1>
        <p>简单易用的在线图片处理工具集</p>
    </header>

    <!-- 主要内容区域 -->
    <main>
        <div class="tools-grid">
            <!-- 图片压缩工具 -->
            <a href="compress/" class="tool-card">
                <div class="tool-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8L44 20H36V36H28V20H20L32 8Z" fill="#2196F3"/>
                        <path d="M56 52V36H48V52H16V36H8V52C8 54.2091 9.79086 56 12 56H52C54.2091 56 56 54.2091 56 52Z" fill="#2196F3"/>
                    </svg>
                </div>
                <h2>图片压缩</h2>
                <p>快速压缩图片文件大小，保持适当的图片质量</p>
            </a>

            <!-- 图片滤镜工具 -->
            <a href="filter/" class="tool-card">
                <div class="tool-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="8" width="48" height="48" rx="4" fill="#FF9800"/>
                        <circle cx="24" cy="24" r="8" fill="white"/>
                        <path d="M16 40L28 28L48 48H16V40Z" fill="white"/>
                    </svg>
                </div>
                <h2>图片滤镜</h2>
                <p>为图片添加专业的滤镜效果，让照片更出彩</p>
            </a>

            <!-- 格式转换工具 -->
            <a href="convert/" class="tool-card">
                <div class="tool-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8L44 20H36V28H28V20H20L32 8Z" fill="#4CAF50"/>
                        <path d="M32 56L20 44H28V36H36V44H44L32 56Z" fill="#4CAF50"/>
                    </svg>
                </div>
                <h2>格式转换</h2>
                <p>支持多种图片格式之间的相互转换</p>
            </a>

            <!-- 预留功能卡片 -->
            <div class="tool-card coming-soon">
                <div class="tool-icon">
                    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="24" stroke="#999" stroke-width="4" stroke-dasharray="4 4"/>
                        <text x="32" y="36" text-anchor="middle" fill="#999" font-size="24">+</text>
                    </svg>
                </div>
                <h2>更多功能</h2>
                <p>敬请期待...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 图片工具箱 - 所有图片处理都在浏览器端完成，保护您的隐私</p>
    </footer>
</body>
</html>
